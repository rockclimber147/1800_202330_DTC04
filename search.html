    <!-- For Quest Cards -->
    <template id="quest_card_template">
        <div class="card w-100 mt-2 mb-2 container-fluid p-sm-3 card_container">
            <div class="row">
                <div class="card_body col-8 p-2">
                    <h5 class="quest_name card-title">Quest_Name</h5>
                    <div class="row card-properties px-2">
                        <div class="quest_rating col-5 px-1 py-1">Stars</div>
                        <div class="quest_price col-3 px-2 py-1">Price</div>
                        <div class="quest_distance col-4 px-2 py-1">Distance</div>
                    </div>
                    <div class="quest_tags_container justify-content-start card_properties">
                    </div>
                </div>
                <div class="img-container col-4 d-flex align-items-center">
                    <img class="quest_image w-100" src="#" alt="">
                </div>
            </div>
            <a href="#" class="quest_detail_link"></a>
        </div>
    </template>
